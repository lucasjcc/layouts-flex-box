<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 02</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../tipografia.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <article class="container container-satisfacao">
    <img class="fechar" src="assets/botao-fechar.svg" alt="Botão de fechar">
    <h2 class="montserrat-700">How satisfied are you with our customer support performance?</h2>
    <div class="emojis-satisfacao">
      <figure>
        <img src="assets/emoji-triste.svg" alt="Emoji triste" class="emoji">
        <caption class="montserrat-500">Unhappy</caption>
      </figure>
      <figure>
        <img src="assets/emoji-neutro.svg" alt="Emoji neutro" class="emoji">
        <caption class="montserrat-500">Neutral</caption>
      </figure>
      <figure>
        <img src="assets/emoji-feliz.svg" alt="Emoji feliz" class="emoji">
        <caption class="montserrat-500">Satisfied</caption>
      </figure>
    </div>
    <button class="button button--close montserrat-500">Close</button>
  </article>
  <article class="container container-agradecimento">
    <img class="fechar" src="assets/botao-fechar.svg" alt="Botão de fechar">
    <img src="assets/coracao.svg" alt="Coração">
    <h2 class="montserrat-700">Thank you, James!</h2>
    <p class="montserrat-500">We’ll use your feedback to improve our customer support performance.</p>
    <form>
      <textarea name="comentario" id="comentario" placeholder="Write a comment"></textarea>
      <button class="button button--done montserrat-500">Done</button>
    </form>
  </article>

</body>

</html>
